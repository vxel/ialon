plugins {
    id 'com.android.application'
}

android {
    compileSdkVersion 29
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "org.delaunois.ialon"
        minSdkVersion 26
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        multiDexEnabled true

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        debug {
            minifyEnabled false
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    packagingOptions {
        merge "com/simsilica/lemur/style/base/glass-styles.groovy"
    }
}


ext {
    jmeVersion = "3.3.2-stable"
    jmeFastNoise = "1.0.2"
    minieVersion = "[3.0,)"
    lombokVersion = "1.18.20"
    slf4jVersion = "1.8"
    simMathVersion = "[1.4,)"
    sio2Version = "1.6.0"
    blocksVersion = "1.6.4"
    protobufVersion = "[3.10,)"
    jacksonVersion = "2.12.3"
    lemurprotoVersion = "1.12.0"
}

dependencies {

    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'com.google.android.material:material:1.3.0'
    implementation "org.jmonkeyengine:jme3-android:$jmeVersion"
    implementation "org.jmonkeyengine:jme3-android-native:$jmeVersion"
    implementation "org.jmonkeyengine:jme3-core:$jmeVersion"
    implementation "org.jmonkeyengine:jme3-effects:$jmeVersion"
    implementation "org.jmonkeyengine:jme3-jogg:$jmeVersion"
    implementation "org.jmonkeyengine:jme3-plugins:$jmeVersion"

    // physics
    implementation "com.github.stephengold:Minie:${minieVersion}"

    // utilities
    compileOnly "org.projectlombok:lombok:${lombokVersion}"
    annotationProcessor "org.projectlombok:lombok:${lombokVersion}"
    implementation "com.google.protobuf:protobuf-java:${protobufVersion}"
    implementation "com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:${jacksonVersion}"
    implementation "com.simsilica:sim-math:${simMathVersion}"
    implementation "com.simsilica:sio2:${sio2Version}"
    implementation "com.simsilica:lemur-proto:${lemurprotoVersion}"
    implementation ("com.jayfella:jme-fastnoise:${jmeFastNoise}") {
        exclude group: "org.jmonkeyengine", module: "jme3-desktop"
        exclude group: "org.jmonkeyengine", module: "jme3-lwjgl3"
    }

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
}